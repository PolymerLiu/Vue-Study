<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中CSS动画原理</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0
        }
        .v-enter-active,
        .v-leave-active{
            transition: opacity 3s
        }
    </style>
</head>

<body>
    <div id="root">
        <transition>
            <div v-if="show">hello world</div>
        </transition>
        <button @click="toggleShow">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                toggleShow: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
