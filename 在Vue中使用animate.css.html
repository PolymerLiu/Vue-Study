<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中使用animate.css</title>
    <script src="./vue.js"></script>
    <style>
        @keyframes bounce-in{
            0% {
                transform: scale(0)
            }
            50% {
                transform: scale(1.5)
            }
            100% {
                transform: scale(1)
            }
        }
        
        /* .fade-enter-active{
            transform-origin: left center;
            animation: bounce-in 1s
        }
        .fade-leave-active{
            transform-origin: left center;
            animation: bounce-in 1s reverse
        } */
        .enter{
            transform-origin: left center;
            animation: bounce-in 1s
        }
        .leave{
            transform-origin: left center;
            animation: bounce-in 1s reverse
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 要使用animate.css的动画效果，先引入animate.css，再直接添加相关的类名就可以了 -->
        <transition 
        name="fade"
        enter-active-class="enter"
        leave-active-class="leave"
        >
            <div v-if="show">hello world</div>
        </transition>
        <button @click="toggleShow">toggle</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                show: true
            },
            methods: {
                toggleShow: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
