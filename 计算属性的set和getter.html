<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的setter和getter</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">{{fullName}}</div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                firstName: 'Jeffrey  ',
                lastName: 'liu',
            },
            computed: {
                fullName: {
                    get: function () {
                        console.log('==========get',);
                        return this.firstName + this.lastName
                    },
                    set: function (val) {
                        var arr = val.split(" ")
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                        console.log('==========set', val);

                    }
                }
            }
        })
    </script>
</body>

</html>
