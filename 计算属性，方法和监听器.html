<body>
    <div id="root">{{fullName}} {{age}}</div>

                firstName:'jeffrey',

            },
            //计算属性   将模板中的逻辑放到computed中完成

            computed:{
                fullName:function(){
                    console.log('==========','计算了一次');
                    return this.firstName+' '+this.lastName
                }
